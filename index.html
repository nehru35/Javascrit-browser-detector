<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.jfif" type="image/x-icon">
    <title>Detect you device and browser</title>
</head>
<body>
    <main class="container">
        <div class="browser">Browser : <span id="browser"></span></div>
        <div class="version">Version : <span id="version"></span></div>
        <div class="layout">Layout : <span id="layout"></span></div>
        <div class="os">OS : <span id="os"></span></div>
        <div class="description">Description : <span id="description"></span></div>
        <div class="heigth">Screen Height : <span id="height"></span></div>
        <div class="width">Screen Width : <span id="width"></span></div>
    </main>
    
    <!-- CDN to work with platform.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js" integrity="sha512-eYPrm8TgYWg3aa6tvSRZjN4v0Z9Qx69q3RhfSj+Mf89QqwOMqmwSlsVqfp4N8NVAcZe/YeUhh9x/nM2CAOp6cA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>
</html>
